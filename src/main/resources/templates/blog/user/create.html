<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>

<form th:method="POST" th:action="@{/blog/user/add}" th:object="${post}">

  <label for="title">Enter title: </label>
  <input type="text" th:field="*{title}" id="title"/>

  <br/>

  <label for="content">Введите содержимое поста</label>
  <input type="text" th:field="*{content}" id="content">

  <br>

  <input type="submit" value="Create!">

</form>

</body>
</html>
